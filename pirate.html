  <script>
   var ids = ["location0","location1","location2","location3","location4",
   "location5","location6","location7","location8","location9",
   "location10","location11","location12","location13","location14",
   "location15", "location16","location17","location18","location19",
   "location20","location21", "location22","location23","location24"];

    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var treasureLocation = 1; 
    var trapLocation = 2; 
    var gameOver = false;
    var bonesAndhatLocation = 5
    
    function check(position) {
  if (gameOver) return;

  var id = ids[position];
  var imageElement = document.getElementById(id);
  var locationsElement = document.getElementById("locations");
  var penaltyElement = document.getElementById("penalty");

  checkCount++;
  penalty++;
  locationsElement.textContent = "Number of locations checked is " + checkCount;

  if (position === treasureLocation) {
    gameOver = true;
    penalty -= 3;
    locationsElement.textContent = "You found the treasure!";
  
    imageElement.src = 'Treasure.jpg';
    imageElement.alt = 'Treasure Image';
  } else if (position === trapLocation) {
    gameOver = true;
    penalty += 4;
    locationsElement.textContent = "You triggered a trap!";

    imageElement.src = 'trap.jpg';
    imageElement.alt = 'Trap Image';
  }
  else if (position === bonesAndhatLocation) {
    gameOver = true;
    penalty =0;
    locationsElement.textContent = "Your penatly has been reset to 0! you found some suplies";

    imageElement.src = 'bones&hat.jpg';
    imageElement.alt = 'bonesAndhat Image';
  }

  penaltyElement.textContent = "Penalty is " + penalty;
  lastCheck = position;
}

    function help() {
  if (gameOver) return;

  var lastLocationRow = Math.floor(lastCheck / 5);
  var lastLocationCol = lastCheck % 5;
  var treasureRow = Math.floor(treasureLocation / 5);
  var treasureCol = treasureLocation % 5;

  var rowDifference = Math.abs(treasureRow - lastLocationRow);
  var colDifference = Math.abs(treasureCol - lastLocationCol);

  if ((rowDifference <= 1 && colDifference <= 1) && (rowDifference !== 1 || colDifference !== 1)) {
    // Can smell it
    document.getElementById("help").textContent = "Can smell it";
  } else if (rowDifference + colDifference === 2) {
    // Close Matie
    document.getElementById("help").textContent = "Close Matie";
  } else {
    // Step Faster
    document.getElementById("help").textContent = "Step Faster";
  }

  // Add two to the penalty
  penalty += 2;
  document.getElementById("penalty").textContent = "Penalty is " + penalty;
}
function reset() {
  checkCount = 0;
  penalty = 0
  treasureLocation = Math.round(Math.random() * (24));
  trapLocation = Math.round(Math.random() * (24));
  document.getElementById("locations").innerHTML = `Number of locations checked is ${checkCount}`
  document.getElementById("penalty").innerHTML = `Penalty is ${penalty}`

}
